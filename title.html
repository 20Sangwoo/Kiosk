    <script>
    $(document).ready(function() {
     $('.btn').mouseover(function() {
        this.id ="move";
})
    $('.btn').mouseout(function() {
        this.id = '';
})
    $(".btn").click(function(){        //   입실하기, 퇴실하기 버튼 클릭 시 룸 선택 화면으로 이동
        document.location.href="file:///C:/Users/whtkd/OneDrive/%EB%AC%B8%EC%84%9C/Kiosk/studycafe_main.html";
})
    let Target = document.getElementById("clock");  // 현재 시각 표시
        function clock() {
            let time = new Date();
            let hours = time.getHours();
            let minutes = time.getMinutes();
            let seconds = time.getSeconds();
            
            Target.innerHTML = 
            `현재 시각<br><br>`;
            Target.innerText +=
            `${hours}:${minutes}:${seconds}`;
        }
        clock();
        setInterval(clock, 1000); // 1초마다 실행
})
    </script>
